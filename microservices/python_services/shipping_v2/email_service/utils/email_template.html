<!-- templates/email_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Email Greeting</title>
</head>
<body>
    <h1>Hello, ${name}!</h1>
    <p>This is an automated message from Flask Mail Service.</p>
    <p>We're glad to have you with us. Here's a summary of your information:</p>
    <ul>
        <li>Email: ${email}</li>
        <li>Sign-up Date: ${signup_date}</li>
    </ul>
    <p>Thank you for joining us!</p>
</body>
</html>
