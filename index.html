<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Service UI</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        input, button { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Refund Request Form</h1>
        <label for="transactionId">Transaction ID:</label>
        <input type="text" id="transactionId" required>

        <label for="amount">Refund Amount:</label>
        <input type="number" id="amount" required>

        <button onclick="initiateRefund()">Submit Refund Request</button>

        <div id="responseMessage"></div>
    </div>

    <script>
        function initiateRefund() {
            var transactionId = document.getElementById('transactionId').value;
            var amount = document.getElementById('amount').value;

            // Replace with your refund service API endpoint
            var apiUrl = 'http://localhost:5000/initiate_refund'; 

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    transaction_id: transactionId,
                    amount: amount
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = data.message;
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
